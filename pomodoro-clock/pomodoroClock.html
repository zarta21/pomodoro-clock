<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css">
    <title>Pomodoro-clock</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>25 + 5 Clock</h1></div>
        <div class="lenght">
            <div class="break">
                <div id="break-label">Break Length</div>
                <button id="break-decrement" class="btn btn-danger"><i class="far fa-minus-square"></i></button>
                <button id="break-increment" class="btn btn-primary"><i class="far fa-plus-square"></i></button>
                <div id="break-length">5</div>
            </div>
            <div class="session">
                <div id="session-label">Session Length</div>
                <button id="session-decrement" class="btn btn-danger"><i class="far fa-minus-square"></i></button>
                <button id="session-increment" class="btn btn-primary"><i class="far fa-plus-square"></i></button>
                <div id="session-length">25</div>            
            </div>
        </div>
        <div class="timer">
            <div id="timer-label">Session</div>
            <br>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <div id="bar">
                <div id="time-left">25:00</div>
              </div>
            <button id="start_stop" class="btn btn-warning"><i class="far fa-clock"></i> Start/Stop</button>
            <button id="reset" class="btn btn-secondary"><i class="fas fa-redo-alt"></i></button>
        </div>
        <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
